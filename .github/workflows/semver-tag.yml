name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          # Choose the release type depending on your project
          # For general repos with no package files, use "simple"
          release-type: simple

          # Create GitHub releases & tags
          create-release: true

          # Use default (main) branch as source
          default-branch: main

          # Optionally set the tag prefix to "v" (default!)
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true